<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARC Digital Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Floating orbs background layer */
    .floating-orbs {
      position: fixed;
      inset: 0;
      z-index: -3;
      pointer-events: none;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
    }

    .orb:nth-child(1) {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.4), transparent);
      top: -250px;
      left: -250px;
      animation: float 22s ease-in-out infinite;
    }

    .orb:nth-child(2) {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(220, 20, 60, 0.35), transparent);
      bottom: -200px;
      right: -200px;
      animation: float 26s ease-in-out infinite reverse;
    }

    .orb:nth-child(3) {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0, 191, 255, 0.25), transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 30s ease-in-out infinite, pulse 7s ease-in-out infinite;
    }

    .orb:nth-child(4) {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(255, 105, 180, 0.3), transparent);
      top: 20%;
      right: 10%;
      animation: float 24s ease-in-out infinite;
    }

    .orb:nth-child(5) {
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(123, 104, 238, 0.28), transparent);
      bottom: 30%;
      left: 15%;
      animation: float 28s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(80px, -60px) scale(1.2); }
      50% { transform: translate(-40px, 70px) scale(0.85); }
      75% { transform: translate(60px, -50px) scale(1.1); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.25; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.1); }
    }

    /* Advanced animated gradient background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -2;
      background: 
        radial-gradient(ellipse at 15% 15%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 85% 85%, rgba(220, 20, 60, 0.18) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(0, 191, 255, 0.15) 0%, transparent 60%),
        #000;
      animation: gradientShift 20s ease-in-out infinite, gradientMove 30s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { filter: hue-rotate(0deg) brightness(1); }
      33% { filter: hue-rotate(30deg) brightness(1.15); }
      66% { filter: hue-rotate(-20deg) brightness(0.95); }
    }

    @keyframes gradientMove {
      0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%; background-size: 120% 120%, 120% 120%, 180% 180%; }
      25% { background-position: 40% -10%, 70% 110%, 60% 40%; background-size: 150% 150%, 130% 130%, 200% 200%; }
      50% { background-position: -10% 40%, 110% 70%, 40% 60%; background-size: 130% 130%, 150% 150%, 160% 160%; }
      75% { background-position: 50% 0%, 60% 100%, 55% 45%; background-size: 160% 160%, 140% 140%, 190% 190%; }
    }

    /* Animated grain texture */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.95' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
      opacity: 0.4;
      pointer-events: none;
      animation: grainMove 8s steps(10) infinite;
    }

    @keyframes grainMove {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-10%, -15%); }
      20% { transform: translate(-20%, 10%); }
      30% { transform: translate(15%, -30%); }
      40% { transform: translate(-10%, 30%); }
      50% { transform: translate(-30%, 15%); }
      60% { transform: translate(25%, 0%); }
      70% { transform: translate(20%, -20%); }
      80% { transform: translate(-15%, 20%); }
      90% { transform: translate(10%, 15%); }
    }

    .logo-section::after {
      content: "";
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 100px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotateZ(0deg); }
      50% { transform: translateY(-20px) rotateZ(2deg); }
    }
    
    .logo-container img {
        animation: logoFloat 8s ease-in-out infinite;
    }

    @keyframes chromatic-aberration {
      0%, 100% {
        filter: drop-shadow(0 30px 80px rgba(138, 43, 226, 0.3)) 
                drop-shadow(0.5px 0 0 #ff0000) 
                drop-shadow(-0.5px 0 0 #00ffff);
      }
      25% {
        filter: drop-shadow(0 30px 80px rgba(138, 43, 226, 0.3)) 
                drop-shadow(0 0.5px 0 #ff0000) 
                drop-shadow(0 -0.5px 0 #00ffff);
      }
      50% {
        filter: drop-shadow(0 30px 80px rgba(138, 43, 226, 0.3)) 
                drop-shadow(-0.5px 0 0 #ff0000) 
                drop-shadow(0.5px 0 0 #00ffff);
      }
      75% {
        filter: drop-shadow(0 30px 80px rgba(138, 43, 226, 0.3)) 
                drop-shadow(0 -0.5px 0 #ff0000) 
                drop-shadow(0 0.5px 0 #00ffff);
      }
    }

    .logo-chromatic {
      animation: chromatic-aberration 2s linear infinite;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    
    .companies-slider {
      animation: scroll 40s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
