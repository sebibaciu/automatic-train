<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Cylinder + Flip Cards</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">Rotation</div>
</header>

<!-- Cylinder Section -->
<section class="cylinder-section">
  <div class="stage">
    <div class="tube">
      <div class="tube__inner">
        <h1 class="line">Rotation</h1>
      </div>
    </div>
  </div>
</section>

<!-- Cards Section -->
<section class="cards-section">
  <div class="cards-container">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">Design</div>
        <div class="card-back">Create</div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front">Develop</div>
        <div class="card-back">Build</div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front">Test</div>
        <div class="card-back">Ship</div>
      </div>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
