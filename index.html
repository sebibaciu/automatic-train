<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebGL Lusion Prototype</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Load GSAP globally (UMD version - works everywhere) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <!-- Load Three.js globally (UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  
  <!-- Load OrbitControls globally (non-module path) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Use global THREE and gsap (no imports needed)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x000011); // Slight blue tint as fallback
    document.body.appendChild(renderer.domElement);

    // Geometry + Material
    const geometry = new THREE.IcosahedronGeometry(1.5, 2);
    const material = new THREE.MeshPhysicalMaterial({
      color: 0x00ffff,
      metalness: 0.8,
      roughness: 0.2,
      clearcoat: 1.0,
      emissive: 0x002233,
      emissiveIntensity: 0.5
    });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // Lights
    const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
    scene.add(ambientLight);

    const pointLight1 = new THREE.PointLight(0xffffff, 60);
    pointLight1.position.set(5, 5, 5);
    scene.add(pointLight1);

    const pointLight2 = new THREE.PointLight(0x00ffff, 20);
    pointLight2.position.set(-5, -5, 5);
    scene.add(pointLight2);

    // Camera & Controls (use global THREE.OrbitControls)
    camera.position.z = 5;
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.update();

    // GSAP rotation + pulsing animation (using global gsap)
    if (typeof gsap !== 'undefined') {
      gsap.to(mesh.rotation, { y: Math.PI * 2, duration: 10, repeat: -1, ease: "linear" });
      gsap.to(mesh.scale, { x: 1.3, y: 1.3, z: 1.3, yoyo: true, repeat: -1, duration: 3, ease: "sine.inOut" });
    } else {
      console.warn('GSAP not loaded - animations skipped');
      // Fallback manual rotation if no GSAP
      function manualRotate() {
        mesh.rotation.y += 0.01;
        requestAnimationFrame(manualRotate);
      }
      manualRotate();
    }

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
